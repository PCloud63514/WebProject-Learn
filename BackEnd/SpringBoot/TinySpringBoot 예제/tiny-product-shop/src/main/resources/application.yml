spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/test
    username: sa

  thymeleaf:
  prefix: classpath:/templates/
  suffix: .html

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      format_sql: true

server:
  port: 8868
logging.level:
  org.hibernate:
    SQL: debug
    type: trace